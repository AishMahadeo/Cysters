<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 form">
                <form action="{{ url_for('register') }}" method="POST" autocomplete="">
                    <h2 class="text-center">Signup Form</h2>
                    <p class="text-center">It's quick and easy.</p>
                    {% if mesage is defined and mesage %}
		    	<div class="alert alert-warning">{{ mesage }}</div>
	            	{% endif %}
                    <div class="form-group">
                        <input class="form-control" type="text" id="name" name="name" placeholder="Full Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" id="email"  name="email" placeholder="Email Address" name="email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password" name="pwd" required>
                    </div>
                   
                    <div class="form-group">
                        <input class="form-control button" type="submit" name="signup" value="Signup">
                    </div>
                    <div class="link login-link text-center">Already a member? <a href="{{url_for('login')}}">Login here</a></div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
